        //封装
        function hahahaFn(str) {
            let arrayList = []
            let str1 = srt.split('-');

            for (let i = 0; i < str1.length; i++) {
                let obj = {
                    code: str1[i],

                console.log(obj);

        function box(arrayListOption) {
            let list = arrayListOption
            let li = []
            for (let i = 0; i < list.length; i++) {
                li.push(
                    ` <li>
                        <span>${list[i].code}</span>
                        <span>${list[i].name}</span>
                    </li>`
                )
            }
            return li
        }
